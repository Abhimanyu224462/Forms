
<div class="container col-md-8">
    <h2 style="text-align: center;">Reactive Forms</h2>
    <form [formGroup]="userRegForm" (ngSubmit)="submit()">
<div class="mb-3 row">
    <label for="inputPassword" class="col-sm-2 col-form-label">First Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPassword" formControlName="firstName">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Last Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPassword" formControlName="lastName">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Mobile</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPassword" formControlName="mobile">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPassword" formControlName="email">
    </div>
  </div>

  <button type="submit" class="btn btn-secondary">Submit</button>
</form>
</div>

<p>Properties: {{userRegForm.value | json }}</p>
<p>Properties: {{userRegForm.touched}}</p>
<p>Properties: {{userRegForm.untouched}}</p>
<p>Properties: {{userRegForm.dirty}}</p>
<p>Properties: {{userRegForm.pristine}}</p>
<p>Properties: {{userRegForm.errors}}</p>
<p>Properties: {{userRegForm.status}}</p>
